<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="table.css" />
    <title>A Demonstrational Table</title>

</head>

<body>
    <h1>A Demonstrational Table</h1>
    <form>
        <fieldset>
            <legend>School Information: </legend>
            <label for="fname" >First Name: <input id="fname" name= "fname" pattern="[A-Za-z]" type="text"/></label><br><br>
            <label for="lname" >Last Name: <input id="lname" name="lname" type="text" pattern="[A-Za-z]"></label><br><br>
            <label for="matric" >Matric no: <input id="matric" name="matric"/></label><br><p id="pM">Value needs to be a number</p><br>
            <label for="level" >Level: <input id="level" name="level"/></label><p id="pL">Value needs to be a number</p><br>
        </fieldset>
    </form>
    <button onclick="render()">Submit and Render</button>
    <table style="width: 100%;">
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Matric No</th>
                <th>Level</th>
            </tr>
        </thead>
        <tbody id="schoolInfo"></tbody>
    </table>
</body>

<script src="table.js"></script>
</html>
